<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Code Debugger</title>
  </head>

  <body class="bg-gray-950 text-white">
    <div class="container my-10 px-4 lg:px-14 mx-auto">
      <h1 class="text-3xl font-bold mb-5 text-center lg:text-center">
        Code Debugger
      </h1>

      <div class="flex flex-col lg:flex-row justify-between">
        <div class="my-6 lg:mr-4 mb-4 lg:mb-0 flex-1">
          <h4
            for="codeInput"
            class="text-center block text-lg mb-2 font-medium bg-gray-800 p-2 rounded-lg"
          >
            Enter your code:
          </h4>
          <textarea
            id="codeInput"
            name="codeInput"
            rows="8"
            cols="60"
            class="px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg w-full h-72 lg:h-96 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
          ></textarea>
        </div>
        <hr />
        <div class="flex-1 my-6">
          <h4
            for="codeOutput"
            class="text-center block text-lg mb-2 font-medium bg-gray-800 p-2 rounded-lg"
          >
            Debugged Code:
          </h4>
          <textarea
            disabled
            for="codeOutput"
            id="debuggedCode"
            rows="8"
            cols="60"
            class="px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg w-full h-72 lg:h-96 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
          ></textarea>
        </div>
      </div>

      <div class="text-center">
        <button
          class="px-4 py-2 bg-blue-600 text-white rounded-lg mt-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 w-full w-auto font-bold"
          id="btn"
        >
          Debug Code
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
