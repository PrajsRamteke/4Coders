<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>4 Coders</title>
  <!-- codemirror  -->
  <script src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="codemirror/addon/edit/closetag.js"></script>
  <link rel="stylesheet" href="codemirror/theme/yonce.css">
</head>

<body class="bg-gray-950 text-white">
  <div class="container my-10 px-4 lg:px-14 mx-auto">
    <h1 class="text-3xl font-bold mb-5 text-center lg:text-center">4 CODERS</h1>

    <div class="flex flex-col justify-center text-center lg:w-1/4 md:w-1/2 mx-auto">
      <button
        class="m-2 px-4 py-2 bg-blue-600 text-white rounded-lg mt-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 w-full w-auto font-bold text-lg uppercase"
        id="btn">Debug</button>
      <div class="m-2 flex justify-between w-full">
        <!-- <label for="city-select">Select a city:</label> -->
        <select id="mode" class="w-1/2 text-center block text-lg font-medium bg-gray-800 p-2 rounded-lg">
          <option value="Debug and fixed an error">Debug Code</option>
          <option value="Optimize and Add extra lines">Optimize Code</option>
          <option value="Enhance and Add Comments">Enhance Code</option>
          <option value="Explain">Explain Code</option>
        </select>

        <button id="copybtn"
          class="ml-4 w-1/2 text-center block text-lg  font-medium bg-green-600 hover:bg-green-700 p-2 rounded-lg">Copy
          Output</button>
      </div>
    </div>

    <div class="flex flex-col lg:flex-row justify-between">
      <div class="my-6 lg:mr-4 mb-4 lg:mb-0 flex-1 lg:w-1/2">
        <h4 for="codeInput" class="text-center block text-lg mb-2 font-medium bg-gray-800 p-2 rounded-lg">INPUT</h4>
        <textarea id="codeInput" class="codeInputText" style="background-color: #030712;"></textarea>
      </div>

      <div class="flex-1 my-6 lg:w-1/2">
        <h4 for="codeOutput" class="text-center block text-lg mb-2 font-medium bg-gray-800 p-2 rounded-lg">OUTPUT</h4>
        <textarea id="debuggedCode" class="codeOutputText" style="background-color: #030712;"></textarea>
      </div>
    </div>


  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
